<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c10" />
  <title>BCE Comics Pod | Blind Top 5</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #0b0c10; color: #e8e8e8; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 14px; padding-bottom: 96px; }

    .brand {
      border: 1px solid #2a2e45;
      border-radius: 14px;
      overflow: hidden;
      background: #141622;
      margin-bottom: 12px;
    }
    .brandTop {
      position: relative;
      padding: 14px;
      min-height: 118px;
      background: #141622;
    }
    .brandBanner {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.35;
      filter: saturate(1.05) contrast(1.05);
      pointer-events: none;
    }
    .brandShade {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.30), rgba(0,0,0,0.78));
      pointer-events: none;
    }
    .brandRow {
      position: relative;
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .brandLeft {
      display: flex;
      gap: 12px;
      align-items: center;
      min-width: 0;
    }
    .brandLogo {
      width: 88px;
      height: 88px;
      border-radius: 18px;
      border: 1px solid #2a2e45;
      object-fit: cover;
      background: #0f1120;
      flex: 0 0 auto;
    }
    .brandText { min-width: 0; }
    .brandTitle {
      font-weight: 900;
      font-size: 18px;
      line-height: 1.1;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brandSub {
      margin: 6px 0 0 0;
      opacity: 0.85;
      font-size: 12px;
      line-height: 1.25;
    }

    .pill {
      background: rgba(26,29,46,0.92);
      border: 1px solid #2a2e45;
      color: #e8e8e8;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      white-space: nowrap;
    }

    .card { background: #141622; border: 1px solid #2a2e45; border-radius: 12px; padding: 12px; }
    .divider { height: 1px; background: #2a2e45; margin: 12px 0; }

    .controls { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    input[type="file"] { color: #e8e8e8; max-width: 100%; }

    button {
      background: #2a57ff;
      color: #fff;
      border: 0;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 800;
      cursor: pointer;
      font-size: 16px;
      touch-action: manipulation;
    }
    button:disabled { opacity: 0.45; cursor: not-allowed; }
    .danger { background: #ff3b3b; }
    .ghost { background: #1a1d2e; border: 1px solid #2a2e45; }

    .sub { opacity: 0.85; font-size: 13px; line-height: 1.35; }

    .panelTitle { display: flex; justify-content: space-between; gap: 10px; align-items: baseline; }
    .panelTitle .t { font-weight: 900; }

    /* Two-panel layout: thumbs left, action right */
    .mainGrid {
      display: grid;
      grid-template-columns: 94px 1fr;
      gap: 12px;
      align-items: start;
    }
    @media (min-width: 650px) {
      .mainGrid { grid-template-columns: 130px 1fr; }
    }
    @media (min-width: 980px) {
      .mainGrid { grid-template-columns: 170px 1fr; }
    }

    .rail {
      background: #141622;
      border: 1px solid #2a2e45;
      border-radius: 12px;
      padding: 10px;
      position: sticky;
      top: 10px;
      max-height: calc(100vh - 24px);
      overflow: auto;
    }
    .railTitle {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 10px;
    }
    .railTitle .t { font-weight: 900; font-size: 12px; opacity: 0.9; }

    .thumbCol {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    .thumb {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #2a2e45;
      background: #0b0c10;
      display: block;
    }

    .rightCol {
      display: grid;
      gap: 12px;
    }
    @media (min-width: 980px) {
      .rightCol {
        grid-template-columns: 1fr 1fr;
        align-items: start;
      }
    }

    .currentWrap { display: grid; gap: 10px; }

    .currentCard {
      background: #0f1120;
      border: 1px solid #2a2e45;
      border-radius: 14px;
      overflow: hidden;
      user-select: none;
    }
    .currentCard.dragging { opacity: 0.55; }
    .currentImg {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: contain;
      background: #0b0c10;
      display: none;
    }
    .currentMeta {
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .rankSlots { display: grid; gap: 10px; }
    .slot {
      background: #0f1120;
      border: 1px dashed #3a3f60;
      border-radius: 12px;
      padding: 10px;
      display: grid;
      grid-template-columns: 64px 1fr auto;
      gap: 10px;
      align-items: center;
      min-height: 86px;
    }
    .slot.filled { border-style: solid; }
    .slot.dropReady { outline: 3px solid rgba(42,87,255,0.9); }
    .slotThumb {
      width: 64px;
      aspect-ratio: 2 / 3;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #2a2e45;
      display: block;
      background: #0b0c10;
    }
    .slotText { display: grid; gap: 3px; min-width: 0; }
    .slotRank { font-weight: 900; }
    .slotHint { font-size: 12px; opacity: 0.7; }

    /* Hide filenames */
    .currentName { display: none; }
    .slotName { display: none; }

    .stickyBar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 17, 32, 0.98);
      border-top: 1px solid #2a2e45;
      padding: 10px 12px;
      display: none;
      z-index: 9999;
    }
    .stickyRow {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .stickyMsg { font-size: 13px; opacity: 0.9; }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="brand">
      <div class="brandTop">
        <div class="brandBanner" id="brandBanner"></div>
        <div class="brandShade"></div>
        <div class="brandRow">
          <div class="brandLeft">
            <img class="brandLogo" id="brandLogo" alt="BCE Comics Pod logo" />
            <div class="brandText">
              <p class="brandTitle">BCE Comics Pod</p>
              <p class="brandSub">Blind Top 5 ranking from your upload set</p>
            </div>
          </div>
          <div class="pill" id="status">Load images</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="controls">
        <input id="fileInput" type="file" accept="image/*" multiple />
        <button id="startBtn" disabled>Start</button>
        <button id="newRunBtn" class="ghost" disabled>New run</button>
        <button id="undoBtn" class="ghost" disabled>Undo</button>
        <button id="exportBtn" class="ghost" disabled>Export</button>
        <button id="resetBtn" class="danger" disabled>Reset</button>
        <span class="pill" id="progressPill">0 of 5 placed</span>
        <span class="pill" id="loadedPill">0 loaded</span>
      </div>
      <div class="divider"></div>
      <div class="sub">
        Blind flow. One cover shows at a time. Place it into any open slot. Next cover appears after placement.
      </div>
    </div>

    <div style="height:12px"></div>

    <div class="mainGrid">
      <div class="rail">
        <div class="railTitle">
          <div class="t">Uploads</div>
          <div class="pill" id="railCount">0</div>
        </div>
        <div class="thumbCol" id="thumbCol"></div>
      </div>

      <div class="rightCol">
        <div class="card">
          <div class="panelTitle">
            <div class="t">Current cover</div>
            <div class="pill" id="queuePill">0 of 5</div>
          </div>
          <div class="divider"></div>

          <div class="currentWrap">
            <div id="currentCard" class="currentCard" draggable="false" aria-label="Current cover">
              <img id="currentImg" class="currentImg" alt="" />
              <div class="currentMeta">
                <div id="currentName" class="currentName">Hidden</div>
                <span class="pill" id="placeHint">Place it</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="panelTitle">
            <div class="t">Rank slots</div>
            <div class="pill" id="slotPill">Drop or tap</div>
          </div>
          <div class="divider"></div>
          <div id="rankSlots" class="rankSlots"></div>
        </div>
      </div>
    </div>

  </div>

  <div class="stickyBar" id="stickyBar">
    <div class="stickyRow">
      <div class="stickyMsg" id="stickyMsg">Load images</div>
      <div class="pill" id="stickyPill">0 of 5 placed</div>
    </div>
  </div>

  <script>
    const BRAND_LOGO_SRC = "./bce-logo.jpeg";
    const BRAND_BANNER_SRC = "./bce-banner.png";

    const brandLogoEl = document.getElementById("brandLogo");
    const brandBannerEl = document.getElementById("brandBanner");
    brandLogoEl.src = BRAND_LOGO_SRC;
    brandBannerEl.style.backgroundImage = `url('${BRAND_BANNER_SRC}')`;

    const fileInput = document.getElementById("fileInput");
    const startBtn = document.getElementById("startBtn");
    const newRunBtn = document.getElementById("newRunBtn");
    const undoBtn = document.getElementById("undoBtn");
    const exportBtn = document.getElementById("exportBtn");
    const resetBtn = document.getElementById("resetBtn");

    const statusEl = document.getElementById("status");
    const loadedPill = document.getElementById("loadedPill");
    const railCountEl = document.getElementById("railCount");
    const progressPill = document.getElementById("progressPill");
    const queuePill = document.getElementById("queuePill");
    const slotPill = document.getElementById("slotPill");

    const stickyBar = document.getElementById("stickyBar");
    const stickyMsg = document.getElementById("stickyMsg");
    const stickyPill = document.getElementById("stickyPill");

    const thumbColEl = document.getElementById("thumbCol");
    const rankSlotsEl = document.getElementById("rankSlots");

    const currentCardEl = document.getElementById("currentCard");
    const currentImgEl = document.getElementById("currentImg");
    const currentNameEl = document.getElementById("currentName");
    const placeHintEl = document.getElementById("placeHint");

    let allImages = [];
    let pickedFive = [];
    let currentIndex = 0;
    let slots = [null, null, null, null, null];
    let history = [];

    function setStatus(text) { statusEl.textContent = text; }

    function clearUrls(list) {
      for (const item of list) {
        if (item && item.url) URL.revokeObjectURL(item.url);
      }
    }

    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        const tmp = a[i];
        a[i] = a[j];
        a[j] = tmp;
      }
      return a;
    }

    function placedCount() {
      return slots.filter(Boolean).length;
    }

    function updateProgressUI() {
      const n = placedCount();
      progressPill.textContent = `${n} of 5 placed`;
      stickyPill.textContent = `${n} of 5 placed`;
      exportBtn.disabled = (n !== 5);
    }

    function updateQueueUI() {
      const shown = Math.min(currentIndex + 1, 5);
      queuePill.textContent = `${shown} of 5`;
    }

    function renderThumbRail() {
      thumbColEl.innerHTML = "";
      for (const item of allImages) {
        const img = document.createElement("img");
        img.className = "thumb";
        img.src = item.url;
        img.alt = "";
        thumbColEl.appendChild(img);
      }
      railCountEl.textContent = `${allImages.length}`;
      loadedPill.textContent = `${allImages.length} loaded`;
    }

    function renderSlots() {
      rankSlotsEl.innerHTML = "";

      for (let i = 0; i < 5; i++) {
        const rankNum = i + 1;
        const slot = document.createElement("div");
        slot.className = "slot";
        if (slots[i]) slot.classList.add("filled");

        slot.addEventListener("click", () => {
          slotPill.textContent = `Rank ${rankNum}`;
          placeIntoSlot(i);
        });

        slot.addEventListener("dragover", (e) => {
          if (slots[i]) return;
          if (!currentCardEl.draggable) return;
          e.preventDefault();
          slot.classList.add("dropReady");
        });

        slot.addEventListener("dragleave", () => {
          slot.classList.remove("dropReady");
        });

        slot.addEventListener("drop", (e) => {
          e.preventDefault();
          slot.classList.remove("dropReady");
          placeIntoSlot(i);
        });

        const thumb = document.createElement("img");
        thumb.className = "slotThumb";
        if (slots[i]) {
          thumb.src = slots[i].url;
          thumb.alt = "";
        } else {
          thumb.alt = "";
        }

        const text = document.createElement("div");
        text.className = "slotText";

        const rank = document.createElement("div");
        rank.className = "slotRank";
        rank.textContent = `Rank ${rankNum}`;

        const name = document.createElement("div");
        name.className = "slotName";
        name.textContent = "Hidden";

        const hint = document.createElement("div");
        hint.className = "slotHint";
        hint.textContent = slots[i] ? "Locked" : "Tap or drop here";

        text.appendChild(rank);
        text.appendChild(name);
        text.appendChild(hint);

        const right = document.createElement("div");
        right.className = "pill";
        right.textContent = slots[i] ? "Filled" : "Open";

        slot.appendChild(thumb);
        slot.appendChild(text);
        slot.appendChild(right);

        rankSlotsEl.appendChild(slot);
      }
    }

    function showCurrent() {
      const done = placedCount() === 5;

      if (done) {
        setStatus("Done");
        stickyMsg.textContent = "Done. Export ready.";
        currentCardEl.draggable = false;
        currentCardEl.classList.remove("dragging");
        currentImgEl.removeAttribute("src");
        currentImgEl.alt = "";
        currentImgEl.style.display = "none";
        currentNameEl.textContent = "Hidden";
        placeHintEl.textContent = "Export";
        return;
      }

      const item = pickedFive[currentIndex];
      if (!item) return;

      setStatus("Place your top 5");
      stickyMsg.textContent = "Place the current cover";

      currentImgEl.style.display = "block";
      currentImgEl.src = item.url;
      currentImgEl.alt = "";
      currentNameEl.textContent = "Hidden";
      placeHintEl.textContent = "Drag or tap a slot";
      currentCardEl.draggable = true;

      updateQueueUI();
    }

    function advance() {
      currentIndex += 1;
      showCurrent();
    }

    function placeIntoSlot(slotIndex) {
      if (slots[slotIndex]) return;
      if (placedCount() === 5) return;

      const item = pickedFive[currentIndex];
      if (!item) return;

      slots[slotIndex] = item;

      history.push({ slotIndex, item });
      undoBtn.disabled = (history.length === 0);

      renderSlots();
      updateProgressUI();

      advance();
    }

    function undoLast() {
      if (history.length === 0) return;

      const last = history.pop();
      slots[last.slotIndex] = null;

      if (currentIndex > 0) currentIndex -= 1;

      undoBtn.disabled = (history.length === 0);

      renderSlots();
      updateProgressUI();
      updateQueueUI();

      setStatus("Place your top 5");
      stickyMsg.textContent = "Place the current cover";

      showCurrent();
    }

    async function requestPortraitLock() {
      try {
        if (!screen.orientation || !screen.orientation.lock) return;
        await screen.orientation.lock("portrait");
      } catch (_) { }
    }

    function startRun() {
      history = [];
      undoBtn.disabled = true;

      pickedFive = shuffle(allImages).slice(0, 5);
      currentIndex = 0;
      slots = [null, null, null, null, null];

      stickyBar.style.display = "block";
      stickyMsg.textContent = "Place the current cover";

      setStatus("Place your top 5");
      newRunBtn.disabled = false;
      resetBtn.disabled = false;
      exportBtn.disabled = true;

      renderSlots();
      updateProgressUI();
      updateQueueUI();
      showCurrent();
    }

    function resetAll() {
      clearUrls(allImages);
      allImages = [];
      pickedFive = [];
      currentIndex = 0;
      slots = [null, null, null, null, null];
      history = [];

      fileInput.value = "";
      thumbColEl.innerHTML = "";
      rankSlotsEl.innerHTML = "";

      railCountEl.textContent = "0";
      loadedPill.textContent = "0 loaded";
      progressPill.textContent = "0 of 5 placed";
      queuePill.textContent = "0 of 5";
      slotPill.textContent = "Drop or tap";

      stickyBar.style.display = "none";
      stickyMsg.textContent = "Load images";
      stickyPill.textContent = "0 of 5 placed";

      setStatus("Load images");

      currentCardEl.draggable = false;
      currentImgEl.removeAttribute("src");
      currentImgEl.alt = "";
      currentImgEl.style.display = "none";
      currentNameEl.textContent = "Hidden";
      placeHintEl.textContent = "Place it";

      startBtn.disabled = true;
      newRunBtn.disabled = true;
      undoBtn.disabled = true;
      exportBtn.disabled = true;
      resetBtn.disabled = true;
    }

    function drawRoundedRect(ctx, x, y, w, h, r) {
      const rr = Math.min(r, w / 2, h / 2);
      ctx.beginPath();
      ctx.moveTo(x + rr, y);
      ctx.arcTo(x + w, y, x + w, y + h, rr);
      ctx.arcTo(x + w, y + h, x, y + h, rr);
      ctx.arcTo(x, y + h, x, y, rr);
      ctx.arcTo(x, y, x + w, y, rr);
      ctx.closePath();
    }

    function loadImageFromUrl(url) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = url;
      });
    }

    function buildExportCanvas() {
      const width = 1080;
      const height = 1920;
      const padding = 56;

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");

      const bg = ctx.createLinearGradient(0, 0, 0, height);
      bg.addColorStop(0, "#0b0c10");
      bg.addColorStop(1, "#141622");
      ctx.fillStyle = bg;
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "rgba(255,255,255,0.92)";
      ctx.font = "900 64px system-ui, -apple-system, Segoe UI, Roboto, Arial";
      ctx.fillText("BCE COMICS POD", padding, 120);

      ctx.fillStyle = "rgba(255,255,255,0.80)";
      ctx.font = "700 34px system-ui, -apple-system, Segoe UI, Roboto, Arial";
      ctx.fillText("Blind Top 5", padding, 172);

      ctx.strokeStyle = "rgba(255,255,255,0.18)";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(padding, 206);
      ctx.lineTo(width - padding, 206);
      ctx.stroke();

      const cardW = width - padding * 2;
      const cardH = 280;
      const gap = 34;
      let y = 250;

      return { canvas, ctx, width, height, padding, cardW, cardH, gap, y };
    }

    async function exportRanking() {
      if (placedCount() !== 5) return;

      exportBtn.disabled = true;
      exportBtn.textContent = "Exporting";
      setStatus("Exporting");
      stickyMsg.textContent = "Exporting image";

      try {
        const layout = buildExportCanvas();
        const { canvas, ctx, width, padding, cardW, cardH, gap } = layout;
        let y = layout.y;

        for (let i = 0; i < 5; i++) {
          const item = slots[i];
          const rankNum = i + 1;

          ctx.fillStyle = "rgba(15,17,32,0.98)";
          drawRoundedRect(ctx, padding, y, cardW, cardH, 22);
          ctx.fill();

          ctx.fillStyle = "rgba(255,255,255,0.92)";
          ctx.font = "900 44px system-ui, -apple-system, Segoe UI, Roboto, Arial";
          ctx.fillText(`Rank ${rankNum}`, padding + 26, y + 66);

          if (item) {
            const img = await loadImageFromUrl(item.url);

            const thumbW = 170;
            const thumbH = 255;
            const tx = padding + 26;
            const ty = y + 18;

            drawRoundedRect(ctx, tx, ty, thumbW, thumbH, 18);
            ctx.save();
            ctx.clip();

            const ir = img.width / img.height;
            let sx = 0, sy = 0, sw = img.width, sh = img.height;

            if (ir > (2 / 3)) {
              sh = img.height;
              sw = Math.floor(img.height * (2 / 3));
              sx = Math.floor((img.width - sw) / 2);
            } else {
              sw = img.width;
              sh = Math.floor(img.width * (3 / 2));
              sy = Math.floor((img.height - sh) / 2);
            }

            ctx.drawImage(img, sx, sy, sw, sh, tx, ty, thumbW, thumbH);
            ctx.restore();
          }

          y += cardH + gap;
        }

        const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/png", 1.0));

        if (!blob) {
          const dataUrl = canvas.toDataURL("image/png");
          const a = document.createElement("a");
          a.href = dataUrl;
          a.download = "bce-top-5.png";
          document.body.appendChild(a);
          a.click();
          a.remove();
        } else {
          const file = new File([blob], "bce-top-5.png", { type: "image/png" });

          if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file], title: "BCE Comics Pod", text: "Blind Top 5" });
          } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "bce-top-5.png";
            document.body.appendChild(a);
            a.click();
            a.remove();
            setTimeout(() => URL.revokeObjectURL(url), 2000);
          }
        }

        setStatus("Done");
        stickyMsg.textContent = "Done. Export ready.";
      } catch (e) {
        setStatus("Export failed");
        stickyMsg.textContent = "Export failed";
        alert("Export failed. Retry. If downloads are blocked, allow downloads for this site.");
      } finally {
        exportBtn.textContent = "Export";
        exportBtn.disabled = false;
      }
    }

    currentCardEl.addEventListener("dragstart", (e) => {
      if (!currentCardEl.draggable) {
        e.preventDefault();
        return;
      }
      currentCardEl.classList.add("dragging");
      e.dataTransfer.setData("text/plain", "current");
    });

    currentCardEl.addEventListener("dragend", () => {
      currentCardEl.classList.remove("dragging");
      for (const el of document.querySelectorAll(".slot")) el.classList.remove("dropReady");
    });

    fileInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files || []);

      clearUrls(allImages);
      allImages = files.map((f, idx) => ({
        id: `${Date.now()}-${idx}`,
        name: f.name || `Image ${idx + 1}`,
        file: f,
        url: URL.createObjectURL(f)
      }));

      renderThumbRail();

      pickedFive = [];
      currentIndex = 0;
      slots = [null, null, null, null, null];
      history = [];
      undoBtn.disabled = true;

      renderSlots();
      updateProgressUI();

      currentCardEl.draggable = false;
      currentImgEl.removeAttribute("src");
      currentImgEl.alt = "";
      currentImgEl.style.display = "none";
      currentNameEl.textContent = "Hidden";
      placeHintEl.textContent = "Place it";

      stickyBar.style.display = "none";
      stickyMsg.textContent = "Load images";
      stickyPill.textContent = "0 of 5 placed";

      if (allImages.length >= 5) {
        startBtn.disabled = false;
        resetBtn.disabled = false;
        setStatus("Ready");
      } else {
        startBtn.disabled = true;
        resetBtn.disabled = (allImages.length === 0);
        setStatus(`Need 5. Loaded ${allImages.length}`);
      }

      newRunBtn.disabled = true;
      exportBtn.disabled = true;
    });

    startBtn.addEventListener("click", async () => {
      await requestPortraitLock();
      stickyBar.style.display = "block";
      startRun();
    });

    newRunBtn.addEventListener("click", async () => {
      await requestPortraitLock();
      if (allImages.length < 5) return;
      startRun();
    });

    undoBtn.addEventListener("click", undoLast);
    exportBtn.addEventListener("click", exportRanking);
    resetBtn.addEventListener("click", resetAll);
  </script>
</body>
</html>
